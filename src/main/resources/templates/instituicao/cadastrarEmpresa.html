<!DOCTYPE html>
<html lang="pt-br"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="/materialize/css/materialize.min.css" media="screen,projection" />
	
	<!--Let browser know website is optimized for mobile-->
	<meta charset="UTF-8"
		 name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- importacao do css -->
	<!--  <link rel="stylesheet" href="style/styleCss.css"> -->

<title>Retalhando - Cadastro de Empresas</title>

</head>
<body>

	<!-- formulario de cadastro de empresas -->
	
	<form class="container formCadastro" method="post">
		<h5>Cadastrar Empresa</h5>
	
			
		<!-- dados da empresa -->
		<h6>Dados da empresa</h6>
			Nome: <input type="text" value="" name="nomeInstituicao"/>
			CNPJ: <input type="text" value="" name="cnpj"/>
		</form>
		
		<!-- endereco endereco -->
		<form>	
		<h6>Endere√ßo</h6>
		
			<div class="row">
				<div class="input-field col s3">	
					CEP: <input type="text" value="" name="cep"/>
				</div>	
				<div  class="input-field col s9">
					Rua: <input type="text" value="" name="rua"/>
				</div>
			</form>
		
			<form class="row">
				<div class="input-field col s1">
					Numero: <input type="text" value="" name="numero"/>
				</div>
				<div class="input-field col s2">
					Complemento: <input type="text" value="" name="complemento"/>
				</div>
				<div class="input-field col s3">
					Bairro: <input type="text" value="" name="bairro"/>
				</div>
				<div class="input-field col s3">
					Cidade: <input type="text" value="" name="cidade"/>
				</div>
				<div class="input-field col s3">
					Estado: <input type="text" value="" name="estado"/>
				</div>
			</form>

		<!-- responsaveis -->
		<form>
		<h6>Responsavel 1</h6>
			Nome: <input type="text" value="" name="nome"/>
			<div class="row">
				<div class="input-field col s8">
					email: <input type="text" value="" name="email"/>
				</div>
				<div class="input-field col s4">
					telefone: <input type="text" value="" name="telefone"/>
				</div>
			</div>
		</form>

		<button class="waves-effect waves-light btn" type="submit">Salvar</button>

	
	</form>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
