<!DOCTYPE html>
<html lang="pt-br"
 	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"
		media="screen,projection" />
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<meta charset="UTF-8">
	
	<!-- importacao do css -->
	<link rel="stylesheet" href="style/styleCss.css">
<body>
	
	<!-- header - navbar -->
		<header>
			<nav>
			    <div class="nav-wrapper #00695c teal darken-3">
			      <a href="#" class="brand-logo">Empresas Apoiadoras</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">	 
			      <li><a href="/" class="waves-effect waves-light btn">Página Inicial</a></li>     
			        <li><a href="/cadastrar/empresa" class="waves-effect waves-light btn">
						<i class="material-icons left">add_circle_outline</i>Cadastrar Empresa</a></li>
					<li><a href="/logout" class="waves-effect waves-light btn">Logout</a></li>
			      </ul>
			    </div>
	 		</nav>
		</header>

		<!-- Buscar listas de Empresas-->
		<form action="listaEmpresas" class="container formCadastro" method="get">
            
                <h5 style="text-align:center">Instituições</h5>               
                
                <div id="divBusca">
                      <i class="material-icons left">search</i>Pesquisar por nome:</a>        
                      <input name="buscarnome" type="text" id="txtBuscar" placeholder="Buscar..." required="required">
                      <input id="txtBuscar" class="waves-effect waves-light btn" type="submit" value="Buscar" >                
                </div>
        </form>

   <!-- lista de empresas -->
    <table class="container">        
            <th>Nome das Instituições</th>    
                <tr th:each ="instituicao: ${instituicoes}">
                    <td><a th:href="${(#mvc.url('IC#perfilEmpresa').arg(0, instituicao.cnpj)).build()}"><span
                        th:text="${instituicao.nomeInstituicao}"></span></a></td>
                    <!-- <td><span th:text="${instituicao.nomeInstituicao}"></span></td> -->                    
                </tr>
		</tbody>
	</table>
	  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
