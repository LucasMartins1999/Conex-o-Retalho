<!DOCTYPE html>
<html lang="pt-br"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="/materialize/css/materialize.min.css" media="screen,projection" />
	
	<!--Let browser know website is optimized for mobile-->
	<meta charset="UTF-8"
		 name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- importacao do css -->
	<!--  <link rel="stylesheet" href="style/styleCss.css"> -->

<title>Retalhando - Cadastro de ONGS</title>

</head>
<body>


  <nav>
    <div class="nav-wrapper #00695c teal darken-3">
      <a href="#" class="brand-logo">Retalhando.entra21</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Inicio</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>
        
	   <form class="container formCadastro" method="post">
	
 <h5 style="text-align:center"> Cadastrar Ong</h5>
            
        <!-- dados da empresa -->
        <div class="row">
        <h6>Dados da Ong</h6>
            Nome: <input type="text" placeholder="nome instituição" value="" name="nomeInstituicao" required="required"/>
            CNPJ: <input type="text" placeholder="cadastro nacional de pessoa juridica (CNPJ)"  value="" name="cnpj" required="required"/>
            E-mail: <input type="text" placeholder="email de cadastro da instituição"  value="" name="emailCadastro" required="required"/>
            Senha: <input type="password" placeholder="senha"  value="" name="senha" required="required"/>
        </div>
        
        <!-- endereco endereco -->
        <div>    
        <h6>Endereço</h6>
        
            <div class="row">
                <div class="input-field col s3">    
                    CEP: <input type="text" placeholder="código do cep" value="" name="cep" required="required"/>
                </div>    
                <div  class="input-field col s9">
                    Rua: <input type="text" placeholder="nome da rua ou loteamento"value="" name="rua" required="required"/>
                </div>
            </div>
        
            <div class="row">
                <div class="input-field col s1">
                    Numero: <input type="text" placeholder="numero" value="" name="numero" required="required"/>
                </div>
                <div class="input-field col s2">
                    Complemento: <input type="text" placeholder="complemento" value="" name="complemento" required="required"/>
                </div>
                <div class="input-field col s3">
                    Bairro: <input type="text" placeholder="bairro" value="" name="bairro" required="required"/>
                </div>
                <div class="input-field col s3">
                    Cidade: <input type="text" placeholder="cidade" value="" name="cidade" required="required"/>
                </div>
                <div class="input-field col s3">
                    Estado: <input type="text" placeholder="estado" value="" name="estado" required="required"/>
                </div>
            </div>
        </div>
        
        <!-- responsaveis -->
        <div>
        <h6>Responsavel 1</h6>
            Nome: <input type="text" placeholder="nome responsavel" value="" name="nome" required="required"/>
            <div class="row">
                <div class="input-field col s8">
                    email: <input type="text" placeholder="email" value="" name="email" required="required"/>
                </div>
                <div class="input-field col s4">
                    telefone: <input type="text" placeholder="telefone"value="" name="telefone" required="required"/>
                </div>
            </div>
        </div>


       <button class="waves-effect waves-light btn" type="submit">Salvar</button>


   
    </form>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
